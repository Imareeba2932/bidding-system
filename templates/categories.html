{% extends 'base.html' %}
{% block title %}Categories{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="text-warning mb-0"><i class="fas fa-list mr-2"></i>Categories</h2>
</div>
<div class="card bg-dark text-warning shadow mb-4">
    <div class="card-body">
        <h5 class="card-title"><i class="fas fa-plus mr-2"></i>Add New Category</h5>
        <form method="post" action="/add_category" class="form-inline">
            <input name="name" class="form-control mr-2 bg-light" placeholder="Category Name" required>
            <button type="submit" class="btn btn-warning text-dark font-weight-bold"><i class="fas fa-plus mr-1"></i> Add Category</button>
        </form>
    </div>
</div>
<div class="table-responsive">
<table class="table table-dark table-hover table-bordered rounded">
    <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for cat in categories %}
        <tr>
            <td>{{ cat.id }}</td>
            <td><span class="badge badge-warning text-dark">{{ cat.name }}</span></td>
            <td>
                <a href="/delete_category/{{ cat.id }}" class="btn btn-sm btn-outline-danger" title="Delete" onclick="return confirm('Delete this category?')"><i class="fas fa-trash"></i></a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
