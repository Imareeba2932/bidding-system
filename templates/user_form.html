{% extends 'base.html' %}
{% block title %}Add/Edit User{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
        <div class="card bg-dark text-warning shadow">
            <div class="card-body">
                <h2 class="mb-4 text-center">{% if user %}<i class="fas fa-user-edit mr-2"></i>Edit{% else %}<i class="fas fa-user-plus mr-2"></i>Add{% endif %} User</h2>
                <form method="post">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" class="form-control bg-light" value="{{ user.name if user else '' }}" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control bg-light" value="{{ user.email if user else '' }}" required>
                    </div>
                    {% if not user %}
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control bg-light" required>
                    </div>
                    {% endif %}
                    <div class="form-group">
                        <label>Role</label>
                        <select name="role" class="form-control bg-light">
                            <option value="bidder" {% if user and user.role=='bidder' %}selected{% endif %}>Bidder</option>
                            <option value="seller" {% if user and user.role=='seller' %}selected{% endif %}>Seller</option>
                        </select>
                    </div>
                    {% if user %}
                    <div class="form-group">
                        <label>Status</label>
                        <select name="status" class="form-control bg-light">
                            <option value="active" {% if user.status=='active' %}selected{% endif %}>Active</option>
                            <option value="inactive" {% if user.status=='inactive' %}selected{% endif %}>Inactive</option>
                        </select>
                    </div>
                    {% endif %}
                    <div class="d-flex justify-content-between mt-4">
                        <button type="submit" class="btn btn-warning text-dark font-weight-bold px-4"><i class="fas fa-save mr-1"></i>Submit</button>
                        <a href="/users" class="btn btn-outline-light px-4">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
